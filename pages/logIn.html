<script>
    window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message) {
                alert(decodeURIComponent(message));
            }
        };
    function validateForm() {
        var usernameOrEmail = document.getElementById('usernameOrEmail').value;
        var password = document.getElementById('password').value;

        // Validate username or email
        if (usernameOrEmail.trim() === "") {
            alert("Username or Email must be filled out");
            return false;
        }

        // Validate password
        if (password.trim() === "") {
            alert("Password must be filled out");
            return false;
        }

        return true;
    }
</script>



<form action="../php/login.php" method="post" onsubmit="return validateForm()">
    <h2>Login </h2>
    <label for="usernameOrEmail">Username/ Email:</label>
    <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
</form>
